name: Generate Snake Animation

on:
  # Ini akan berjalan otomatis setiap 12 jam
  schedule:
    - cron: "0 */12 * * *"
  # Ini agar Anda bisa menjalankannya manual dari tab Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Checkout kode di branch main
      - uses: actions/checkout@v3

      # Langkah 2: Buat animasi ularnya (MENGGUNAKAN NAMA BARU YANG BENAR)
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Simpan hasilnya di folder 'dist'
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      # Langkah 3: Commit file yg baru dibuat ke branch main
      - name: Commit snake animation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          # Hanya commit jika ada perubahan file
          git commit -m "chore: update snake animation" || exit 0
          git push
